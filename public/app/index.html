      <div ng-controller="AlertCtrl">
        <div class="col-sm-6 col-sm-offset-3" style="position:fixed;top:60px;z-index:1030;width:960px">
            <alert  ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
      </div>
      <div ng-controller="ModalCtrl">
        <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
            <h3 class="modal-title">{{title}} </h3>
            </div>
            <div class="modal-body">{{content}}</div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
            </div>
        </script>
      </div>

        <div ng-if="logged" class="col-md-2 col-lg-2 sidebar" ng-controller="NavCtrl">
        <div class="row" style="padding: 5px 0;">
          <div class="col-xs-12">
            <h4 style="color: #fff;">
              <span ng-if="userData">{{userData.nombreCompleto}}</span>
              <br>
              <br>
              <span ng-if="userData">{{userData.role.roleName}}</span>
            <a  ng-click="logout()" class="btn btn-default btn-xs pull-right" style="margin-right: 5px;"><i class="fa fa-power-off"></i></a>
            </h4>
          </div>
        </div>
        <hr style="margin: 0 0 5px -20px;" />
        <ul class="nav nav-sidebar">
          <li ng-if="logged" ng-click="selectCurrentNav(navLink.Title)" ng-class="navClass(navLink.Title)" ng-repeat="navLink in navLinks" class="nav-sidebar-link"><a href="{{navLink.LinkText}}" >{{navLink.Title}}</a></li>
        </ul>
    </div>
