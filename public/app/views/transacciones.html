<h1 class="animated fadeInRight">Transacciones</h1>
<form role='form' id='form1' angular-validator-submit="addTransaccion()" name="form1" novalidate angular-validator>

<hr/>
<div class="row">
<div class="col-xs-12">
<div class="form-group">
<div class="navbar-right">
<button type="submit" class="btn btn-success" value="Submit" id="btnSave">Guardar</button>
<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
</div>
</div>
</div>
</div>
<hr/>

<div class="row">
<div class="col-xs-4">
<div class="form-group">
  <label>Tipo de Transaccion</label>
  <select class="form-control" ng-model="transaccion.tipoTransaccion" name="tipoTransaccion" required>
  	<option value="Entrada">Entrada</option>
  	<option value="Salida">Salida</option>
  	<option value="Ajuste">Ajuste</option>
  </select>
</div>
</div>
<div class="col-xs-4">
<div class="form-group">
<label>Articulo</label>
<select class="form-control" id="articulo" name="Articulo" ng-model="transaccion.articulo" ng-options="a.Descripcion for a in articulos" ng-change='selectedArticulo(transaccion.articulo)' required>
<!-- <option ng-repeat ='actividad in tipoActividad'>{{actividad.nombre}}</option> -->
</select>
</div>
</div>
<div class="col-xs-4">
<div class="form-group">
<label>Almacen</label>
<select class="form-control" name="almacen" ng-model="transaccion.almacen" ng-options="almacen.Descripcion for almacen in almacenes" ng-change="almacenSelected(transaccion.almacen)" required>
<!-- <option ng-repeat ='status in listaEstatus'>{{status}}</option> -->
</select>
</div>
</div>
</div>

<div class="row">

<div class="col-xs-4">
<div class="form-group">
<div class="row">

<div class="col-xs-11">
<label>Cantidad</label>
<input type="number" class="form-control" name="quantity" id="quantity" ng-model="transaccion.cantidad" decimals-only="decimals-only" required>
</div>
</div>
</div>

<div class="form-group">
<label>Comentario</label>
<textarea class="form-control" ng-model="transaccion.comentario" name="comentario"></textarea>
</div>
</div>

<div class="col-xs-4">

<div class="form-group">
<label>Monto</label>
<input type="text" class="form-control" name="monto" ng-model="transaccion.monto" decimals-only="decimals-only" disabled>
</div>

</div>

<div class="col-xs-4">

 
</div>
</form>
